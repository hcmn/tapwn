{% extends "base.html" %}
{% block title %}Log-In{% endblock %}
{% block content %}
    <h1>Log-In</h1>

    <b>{{ message }}</b>
    {% endif %}
    <form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
    </form>
{% endblock %}
