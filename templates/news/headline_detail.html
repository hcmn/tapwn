{% extends "base.html" %}
{% block title %}{{ headline.subject }}{% endblock %}
{% block content %}
    <h2>{{headline.subject}}</h2>
    <img src="{{headline.image_link}}" />
    <p>{{headline.description}}</p>
    <p>Source: <a href="{{headline.source_link}}">{{headline.source_link}}</a></p>
{% endblock %}
